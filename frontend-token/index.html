<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Wicoins Frontend</title>
  </head>
  <body>
    <body>
      <h1>Wicoin Recharge</h1>
      <input type="text" id="account" placeholder="Account Address" />
      <input type="number" id="amount" placeholder="Amount" />
      <button onclick="recharge()">Recharge</button>
      <p id="response"></p>

      <script>
        async function recharge() {
          const account = document.getElementById("account").value;
          const amount = document.getElementById("amount").value;

          const response = await fetch("http://localhost:3000/recharge", {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify({ account, amount }),
          });

          const result = await response.json();
          document.getElementById("response").innerText =
            JSON.stringify(result);
        }
      </script>
    </body>
  </body>
</html>
